<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Checker</title>
  <!-- Meta viewport tag for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      text-transform: lowercase;
      padding: 20px;
      font-size: 16px; /* Set base font size */
    }
    h1 {
      margin-bottom: 20px;
      color: #ffffff;
      font-size: 2rem; /* Use rem units */
      white-space: nowrap;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: #333333;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    input, textarea {
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #555555;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
    }
    button:hover {
      background-color: #5a6268;
    }
    button:disabled {
      background-color: #4e555b;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      width: 100%;
    }
    .status h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #ffffff;
    }
    /* Modified CSS for the table */
    .status table {
      width: 100%;
      border-collapse: separate; /* Changed from collapse to separate */
      border-spacing: 0; /* Remove spacing between cells */
      border-radius: 8px; /* Rounded corners */
      overflow: hidden; /* Ensure content respects the border radius */
      background-color: #333333; /* Ensure table has a background color */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Optional: Add shadow for depth */
    }

    /* Optional: Add a subtle separator between header and body */
    .status th {
      background-color: #444444;
      position: relative;
      z-index: 1;
    }

    .status th::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -1px;
      width: 100%;
      height: 1px;
      background-color: #555555;
      z-index: -1;
    }

    .status th, .status td {
      padding: 12px;
      border: 1px solid #555555;
      text-align: left;
      font-size: 1rem;
      background-clip: padding-box; /* Prevent borders from overlapping the border-radius */
    }

    .status td.working {
      background-color: #28a745; /* Green */
      color: #ffffff;
    }
    .status td.down {
      background-color: #dc3545; /* Red */
      color: #ffffff;
    }
    .status td.proxy {
      background-color: #322436; /* Shade of Purple */
      color: #ffffff;
      font-weight: bold;
    }
    .message {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem; /* Slightly increase font size */
      }
      .container {
        padding: 15px;
      }
      input, textarea {
        font-size: 1.1rem;
        padding: 14px;
      }
      button {
        font-size: 1.1rem;
        padding: 14px;
      }
      .status h2 {
        font-size: 1.7rem;
      }
      .status th, .status td {
        padding: 14px;
        font-size: 1.1rem;
      }
      .message {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.4rem; /* Further increase font size */
      }
      .container {
        padding: 10px;
      }
      input, textarea {
        font-size: 1.2rem;
        padding: 16px;
      }
      button {
        font-size: 1.2rem;
        padding: 16px;
      }
      .status h2 {
        font-size: 1.8rem;
      }
      .status th, .status td {
        padding: 16px;
        font-size: 1.2rem;
      }
      .message {
        font-size: 1.3rem;
      }
      /* Make table horizontally scrollable on very small screens */
      .status table {
        display: block;
        overflow-x: auto;
      }
    }

    /* Improve touch target sizes */
    button, input, textarea {
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <h1>status checker</h1>
  <div class="container">
    <input type="text" id="apiUrl" placeholder="enter url with /v1/ (leave blank for default)">
    <button id="checkButton" onclick="checkStatus()">check status</button>
    <div class="message" id="message"></div>
  </div>
  <div class="status" id="status">
    <h2>Model Status</h2>
    <table id="statusTable">
      <tr>
        <th>Name</th>
        <th>Status</th>
      </tr>
      <!-- Rows will be added here dynamically -->
    </table>
  </div>

  <script>
    let currentAbortController = null;

    async function getDefaultProxy(signal) {
      const defaultProxyUrl = 'https://mubilop.tech/proxy';
      try {
        const response = await fetch(defaultProxyUrl, { signal });
        if (response.ok) {
          const proxy = await response.text();
          return proxy.trim();
        } else {
          throw new Error(`Failed to retrieve default proxy: ${response.status} ${response.statusText}`);
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log('Default proxy fetch aborted.');
        } else {
          console.error('Error retrieving default proxy:', error);
          alert('Error retrieving default proxy. Please enter a valid API URL.');
        }
        return null;
      }
    }

    async function checkProxy(apiUrl, signal) {
      try {
        const response = await fetch(apiUrl, { signal });
        return response.ok;
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log('Proxy check aborted.');
        } else {
          console.error('Error checking proxy:', error);
        }
        return false;
      }
    }

    async function getModels(apiUrl, signal) {
      try {
        const response = await fetch(`${apiUrl}/models`, { signal });
        if (response.ok) {
          const data = await response.json();
          return data.data || [];
        } else {
          console.error(`Error fetching models: ${response.status} ${response.statusText}`);
          return [];
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log('Get models fetch aborted.');
        } else {
          console.error('Error fetching models:', error);
        }
        return [];
      }
    }

    async function checkModel(apiUrl, modelId, signal) {
      try {
        const response = await fetch(`${apiUrl}/api/working?model=${modelId}`, { signal });
        if (response.ok) {
          const data = await response.text();
          return data.trim().toLowerCase() === 'true';
        } else {
          console.error(`Error checking model ${modelId}: ${response.status} ${response.statusText}`);
          return false;
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log(`Check model ${modelId} aborted.`);
        } else {
          console.error(`Error checking model ${modelId}:`, error);
        }
        return false;
      }
    }

    function formatModelName(modelId) {
      return modelId.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join(' ');
    }

    async function checkStatus() {
      // If there's an ongoing process, abort it
      if (currentAbortController) {
        currentAbortController.abort();
      }

      // Create a new AbortController for the new process
      currentAbortController = new AbortController();
      const { signal } = currentAbortController;

      const apiUrlInput = document.getElementById('apiUrl').value.trim();
      const messageDiv = document.getElementById('message');
      const statusTable = document.getElementById('statusTable');
      const checkButton = document.getElementById('checkButton');
      
      // Disable the button to prevent multiple clicks
      checkButton.disabled = true;

      // Clear previous status and headers
      statusTable.innerHTML = `
        <tr>
          <th>Name</th>
          <th>Status</th>
        </tr>
      `;
      messageDiv.textContent = ''; // Clear previous message

      let apiUrl = apiUrlInput;
      if (!apiUrl) {
        messageDiv.textContent = 'Using latest default proxy...';
        apiUrl = await getDefaultProxy(signal);
        if (!apiUrl) {
          messageDiv.textContent = 'Cannot proceed without a valid proxy URL.';
          checkButton.disabled = false;
          return;
        }
      } else {
        if (!apiUrl.startsWith('http')) {
          apiUrl = 'http://' + apiUrl;
        }
      }

      messageDiv.textContent = 'Checking proxy...';
      const proxyWorking = await checkProxy(apiUrl, signal);
      if (signal.aborted) {
        checkButton.disabled = false;
        return;
      }

      if (!proxyWorking) {
        messageDiv.textContent = 'Proxy is down. Cannot proceed further.';
        // Add Proxy status to table with special styling
        addRowToTable('Proxy', 'Down', true);
        checkButton.disabled = false;
        return;
      }

      // Add Proxy status to table with special styling
      addRowToTable(apiUrl, 'Working', true);
      messageDiv.textContent = 'Proxy is working. Fetching models...';

      const models = await getModels(apiUrl, signal);
      if (signal.aborted) {
        checkButton.disabled = false;
        return;
      }

      if (models.length === 0) {
        messageDiv.textContent = 'No models found.';
        checkButton.disabled = false;
        return;
      }

      messageDiv.textContent = `Found ${models.length} models. Checking models...`;

      for (let i = 0; i < models.length; i++) {
        const model = models[i];
        const modelId = model.id || 'unknown-id';
        const modelType = model.type || 'unknown';
        
        // Skip ImageGen models
        if (modelType === 'images.generations') {
          console.log(`Skipping ImageGen model: ${modelId}`);
          continue;
        }

        // Update the message to indicate which model is being checked
        messageDiv.textContent = `Checking model ${formatModelName(modelId)} (${i + 1}/${models.length})...`;
        
        const isWorking = await checkModel(apiUrl, modelId, signal);
        if (signal.aborted) {
          checkButton.disabled = false;
          return;
        }
        console.log(`Model ${modelId} is ${isWorking ? 'working' : 'not working'}.`);
        const status = isWorking ? 'Working' : 'Down';

        const modelName = formatModelName(modelId);
        addRowToTable(modelName, status, false);
      }

      messageDiv.textContent = 'Status check completed.';
      checkButton.disabled = false;
    }

    /**
     * Adds a row to the status table.
     * @param {string} name - The name of the model or proxy.
     * @param {string} status - The status ("Working" or "Down").
     * @param {boolean} isProxy - Indicates if the row is for the proxy.
     */
    function addRowToTable(name, status, isProxy) {
      const statusTable = document.getElementById('statusTable');
      const row = document.createElement('tr');

      const nameCell = document.createElement('td');
      nameCell.textContent = name;
      if (isProxy) {
        nameCell.classList.add('proxy'); // Apply proxy-specific styling
      }
      row.appendChild(nameCell);

      const statusCell = document.createElement('td');
      statusCell.textContent = status;
      if (status.toLowerCase() === 'working') {
        statusCell.classList.add('working');
      } else if (status.toLowerCase() === 'down') {
        statusCell.classList.add('down');
      }
      row.appendChild(statusCell);

      statusTable.appendChild(row);
    }
  </script>
</body>
</html>
